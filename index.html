<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3397DB">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a id="top"></a>
  <a href="#maincontent" class="skip">Skip to content</a>
  <header>
    <nav class="topnav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="list-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0"></ul>
    </section>
    <section id="map-container">
      <div id="map" role="application"><div id="staticMap" class="staticMap"><img class="staticMapImg" src="./img/staticmap.jpg" alt="Static Map"></div></div>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="./js/idb.js" type="text/javascript"></script>
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js" type="text/javascript"></script>
  <script type="application/javascript" charset="utf-8" src="./js/main.js" type="text/javascript"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Return to restaurants"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <a href="#top" aria-label="Return to top"></a>

</body>

</html>
